        <main>
            <div class="form-title oswald-bold">
                <p class="mx-auto">Inquiry Form</p>
            </div>

            <div class="container-fluid">
                <div class="form-container oswald-bold mx-5 rounded-2">
                    <form class="py-3 ps-3" action="/sumbit-form" method="get">
                        <div class="form-box">
                            <label for="firstname">First Name</label>
                            <input class="rounded-2" type="text" id="firstname" name="firstname">
                        </div>

                        <div class="form-box">
                            <label for="lastname">Last Name</label>
                            <input class="rounded-2" type="text" id="lastname" name="lastname">
                        </div>

                        <div class="form-box">
                            <label for="email"> Email</label>
                            <input class="rounded-2" type="email" name="email" id="email">
                        </div>

                        <div class="form-box">
                            <label for="cellphone">Cell Phone</label>
                            <input class="rounded-2" type="tel" name="cellphone" id="cellphone">
                        </div>

                        <div class="form-box">
                            <div class="form-label-box">
                                <label for="where">Where are you looking to adventure?</label>
                            </div>
                            <textarea class="rounded-2" name="where" id="where" rows="1"></textarea>
                        </div>

                        <div class="form-box">
                            <div class="form-label-box">
                                <label for="dates">What dates are you looking to book?</label>
                            </div>
                            <textarea class="rounded-2" name="dates" id="dates" rows="1"></textarea>
                        </div>

                        <div class="form-box">
                            <label for="guests">Number of guests</label>
                            <input class="rounded-2" type="text" id="guests" name="guests">
                        </div>

                        <div class="form-box">
                            <div class="form-label-box">
                                <label for="contact">How would you like to be contacted?</label>
                            </div>
                            <select id="contact" name="contact">
                                <option value="option0">Choose an Option..</option>
                                <option value="option1">Phone</option>
                                <option value="option2">Text</option>
                                <option value="option3">Email</option>
                            </select>
                        </div>

                        <div class="form-box">
                            <div class="form-label-box">
                                <label for="dates">Anything else you would like to add?</label>
                            </div>
                            <textarea class="rounded-2" name="message" id="message" rows="1"></textarea>
                        </div>


                        <div>
                            <button type="submit" class="btn btn-outline-light">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </main>
        <hr>
